<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공인중개사 추가 화면</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="h1">공인중개사 추가</div>
		<div>
			<form method="post" action="/mvc/realtor/add">
				<label>상호명</label>
				<input type="text" name="name" class="form-control">
				<label>전화번호</label>
				<input type="text" name="phoneNumber" class="form-control">
				<label>주소</label>
				<input type="text" name="address" class="form-control">
				<label>등급</label>
				<input type="text" name="rating" placeholder="일반중개사, 안심중개사, 프리미엄중개사" class="form-control">
				<button type="submit" class="btn btn-primary mt-3">추가</button>
			</form>
		</div>
	</div>
</body>
</html>
