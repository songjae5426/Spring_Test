<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 정보 페이지</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<div class="d-flex">
			<header class="col-2 bg-info text-center">
				<div class="mb-3">
					<img alt="제목" src="/thymeleaf/img/title.png" width="100px"
						height="50px">
				</div>
				<nav>
					<ul
						class="nav d-flex flex-column align-items-start font-weight-bolder">
						<li class="nav-item"><a href="#"
							class="nav-link text-white px-0">날씨</a></li>
						<li class="nav-item"><a href="#"
							class="nav-link text-white px-0">날씨입력</a></li>
						<li class="nav-item"><a href="#"
							class="nav-link text-white px-0">테마날씨</a></li>
						<li class="nav-item"><a href="#"
							class="nav-link text-white px-0">관측 기후</a></li>
					</ul>
				</nav>
			</header>
			<section class="col-10">
				<article class="p-3">
					<div>
						<div class="h2">과거 날씨</div>
					</div>
					<div>
						<table class="table text-center">
							<thead>
								<tr>
									<th>날짜</th>
									<th>날씨</th>
									<th>기온</th>
									<th>강수량</th>
									<th>미세먼지</th>
									<th>풍속</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="weather : ${wearherHistoryList}">
									<td th:text="${#temporals.format(weather.date, 'yyyy년 M월 d일')}">2015년 5월 1일</td>
									<td th:switch="${weather.weather}">
										<img alt="맑음 날씨 아이콘" th:case="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg">
										<img alt="구름조금 날씨 아이콘" th:case="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg">
										<img alt="흐림 날씨 아이콘" th:case="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg">
										<img alt="비 말씨 아이콘" th:case="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">
									</td>
									<td th:text="|${weather.temperatures}°C|">21.9</td>
									<td th:text="|${weather.percipitation}mm|">83.5mm</td>
									<td th:text="${weather.microDust}">보통</td>
									<td th:text="|${weather.windSpeed}km/h|">2.9km/h</td>
								</tr>
							</tbody>
						</table>
					</div>
				</article>
			</section>
		</div>
	</div>
	<footer class="d-flex py-3">
		<div class="col-2 d-flex justify-content-center">
			<img alt="제목" src="/thymeleaf/img/title.png" width="100px"
				height="50px">
		</div>
		<div class="small text-secondary col-10">
			<div>(07062) 서울시 동작구 여의대방로16길 61</div>
			<div>Copyright@2020 KMA. ALL Rights RESERVED</div>
		</div>
	</footer>
</body>
</html>
